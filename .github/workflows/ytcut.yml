name: YouTube Cut (dengan cookies dari Secret)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL YouTube"
        required: true
      start:
        description: "Waktu mulai (misal: 00:01:23)"
        required: true
      end:
        description: "Waktu selesai (misal: 00:02:34)"
        required: true

jobs:
  cut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install yt-dlp

      - name: Buat file cookies dari Secret
        run: |
          echo "${{ secrets.YT_COOKIES }}" > cookies.txt
          # optional: cek apakah file terbentuk
          ls -l cookies.txt

      - name: Download video kualitas terbaik
        run: |
          yt-dlp --cookies cookies.txt -f "bestvideo+bestaudio/best" -o "input.%(ext)s" "${{ github.event.inputs.url }}"

      - name: Potong & encode ulang (CapCut friendly)
        run: |
          ffmpeg -i input.* \
            -ss "${{ github.event.inputs.start }}" \
            -to "${{ github.event.inputs.end }}" \
            -c:v libx264 -preset fast -crf 23 \
            -c:a aac -b:a 192k \
            -movflags +faststart \
            output.mp4

      - name: Upload hasil sebagai artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-cut
          path: output.mp4
