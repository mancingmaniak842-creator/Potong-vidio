name: YouTube Multi-Cut (dengan cookies dari Secret)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL YouTube"
        required: true
      segments:
        description: |
          Daftar waktu mulai-selesai (pisahkan dengan baris baru).
          Contoh:
          00:01:00-00:01:30
          00:05:00-00:06:00
        required: true
      resolution:
        description: "Resolusi maksimal"
        required: true
        type: choice
        options:
          - "720"
          - "1080"
          - "1440"
          - "2160"
        default: "1080"
      fps:
        description: "FPS target"
        required: true
        type: choice
        options:
          - "original"
          - "24"
          - "30"
          - "60"
          - "120"
        default: "original"
      bitrate:
        description: "Bitrate video"
        required: true
        type: choice
        options:
          - "auto"
          - "5M"
          - "10M"
          - "20M"
        default: "auto"

jobs:
  cut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install yt-dlp

      - name: Buat file cookies dari Secret
        run: |
          echo "${{ secrets.YT_COOKIES }}" > cookies.txt
          ls -l cookies.txt

      - name: Download video asli (tanpa cut dulu)
        run: |
          yt-dlp --cookies cookies.txt \
            -f "bestvideo[height<=${{ github.event.inputs.resolution }}]+bestaudio/best[height<=${{ github.event.inputs.resolution }}]" \
            -o "source.%(ext)s" \
            "${{ github.event.inputs.url }}"

      - name: Multiple Cut pakai ffmpeg
        run: |
          # Tentukan argumen FPS
          if [ "${{ github.event.inputs.fps }}" = "original" ]; then
            FPS_ARG=""
          else
            FPS_ARG="-r ${{ github.event.inputs.fps }}"
          fi

          # Tentukan argumen bitrate
          if [ "${{ github.event.inputs.bitrate }}" = "auto" ]; then
            BITRATE_ARG=""
          else
            BITRATE_ARG="-b:v ${{ github.event.inputs.bitrate }}"
          fi

          i=1
          echo "${{ github.event.inputs.segments }}" | while read SEG; do
            START=$(echo $SEG | cut -d'-' -f1)
            END=$(echo $SEG | cut -d'-' -f2)
            ffmpeg -i source.* -ss $START -to $END \
              -c:v libx264 -preset fast -crf 23 $FPS_ARG $BITRATE_ARG \
              -c:a aac -b:a 192k -movflags +faststart \
              clip${i}.mp4
            i=$((i+1))
          done

      - name: Upload semua hasil
        uses: actions/upload-artifact@v4
        with:
          name: youtube-multi-cut
          path: clip*.mp4
