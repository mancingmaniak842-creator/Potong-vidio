name: Potong Video YouTube

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL Video YouTube'
        required: true
      start_time:
        description: 'Waktu Mulai (misal: 01:25)'
        required: true
      end_time:
        description: 'Waktu Selesai (misal: 03:40)'
        required: true
      output_filename:
        description: 'Nama File Output (misal: hasil_potong.mp4)'
        required: true
        default: 'hasil_potong.mp4'

jobs:
  cut-video-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytube moviepy

      - name: Run Video Cutter Script
        run: |
          python potong_video.py \
            --url "${{ github.event.inputs.url }}" \
            --start "${{ github.event.inputs.start_time }}" \
            --end "${{ github.event.inputs.end_time }}" \
            --output "${{ github.event.inputs.output_filename }}"
      
      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-hasil-potong
          path: ${{ github.event.inputs.output_filename }}
          
